<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Log√≠stico HN - Alpine Soft</title>
    <style>
        :root {
            --blue-sky: #70c4f4;    /* Nombres de Lugares (M√°s suave) */
            --granite: #B7B8B6;     /* Texto secundario */
            --pine: #34675C;        /* Bordes y Divisiones */
            --soft-mint: #98FFD9;   /* El nuevo color: m√°s claro y est√©tico */
            --bg-dark: #1a1a1a;     /* Fondo profundo */
            --card-bg: #262626;     /* Fondo de tarjetas */
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 520px; }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 24px; margin: 0; color: var(--blue-sky); font-weight: 800; letter-spacing: 1px; }
        .header p { font-size: 13px; color: var(--soft-mint); font-weight: 600; margin-top: 5px; opacity: 0.9; }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid var(--pine);
            background: var(--card-bg);
            color: white;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--soft-mint);
            box-shadow: 0 0 15px rgba(152, 255, 217, 0.15);
        }

        .results-list { margin-top: 20px; }

        .location-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--pine);
            transition: all 0.2s;
        }
        .location-card:hover { transform: translateY(-3px); border-bottom-color: var(--soft-mint); }

        .info { cursor: pointer; flex: 1; }
        .place-name { 
            font-size: 19px; font-weight: 700; color: var(--blue-sky); 
            display: block; margin-bottom: 6px; 
        }

        .detail-row { font-size: 13px; color: var(--granite); margin-bottom: 3px; }
        .detail-row b { color: var(--soft-mint); font-weight: 600; }

        .btn-coords {
            background: var(--soft-mint);
            color: #1a1a1a;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 900;
            transition: 0.3s;
            margin-left: 15px;
            text-transform: uppercase;
        }
        .btn-coords:hover { background: white; transform: scale(1.05); }
        .btn-coords.success { background: var(--blue-sky); color: white; }

        .google-link {
            display: block;
            text-align: center;
            padding: 15px;
            color: var(--granite);
            text-decoration: none;
            border-radius: 12px;
            border: 1px dashed var(--pine);
            margin-top: 25px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Buscador Servidor üá∏üáª El Salvador üá∏üáª Pro</h1>
        <p>Ubicaciones de Precisi√≥n</p>
    </div>

    <input type="text" id="mainSearch" class="search-input" placeholder="Buscar por: Departamento, Municipio, Barrio, Colonia...." onkeyup="processSearch()">
    
    <div id="resultsContainer" class="results-list"></div>
    
    <a id="rescueBtn" href="#" target="_blank" class="google-link" style="display:none;">
        üìç ¬øNo lo encuentras? Buscar en Google Maps
    </a>
</div>

<script>
    let searchTimer;

    function copyToClipboard(btn, lat, lon) {
        navigator.clipboard.writeText(`${lat}, ${lon}`).then(() => {
            const oldText = btn.innerText;
            btn.innerText = "COPIADO";
            btn.classList.add('success');
            setTimeout(() => {
                btn.innerText = oldText;
                btn.classList.remove('success');
            }, 1000);
        });
    }

    function processSearch() {
        const val = document.getElementById('mainSearch').value;
        const resultsArea = document.getElementById('resultsContainer');
        const rescueBtn = document.getElementById('rescueBtn');
        
        clearTimeout(searchTimer);
        if (val.length < 3) { resultsArea.innerHTML = ''; rescueBtn.style.display = 'none'; return; }

        rescueBtn.style.display = 'block';
        rescueBtn.href = `https://www.google.com/maps/search/${encodeURIComponent(val + " Honduras")}`;

        searchTimer = setTimeout(() => {
            // Buscamos 100 resultados para atrapar a Tegucigalpa aunque se escriba 'galpa'
            fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(val)}&limit=100`)
            .then(res => res.json())
            .then(data => {
                resultsArea.innerHTML = '';
                const term = val.toLowerCase();
                
                // Filtro para asegurar Honduras y b√∫squeda dentro del texto
                const matches = data.features.filter(f => {
                    const p = f.properties;
                    const name = (p.name || "").toLowerCase();
                    const city = (p.city || "").toLowerCase();
                    const isHN = p.countrycode === "HN" || p.country === "Honduras";
                    
                    return isHN && (name.includes(term) || city.includes(term));
                });

                if (matches.length === 0) {
                    resultsArea.innerHTML = '<div style="text-align:center; padding:20px; color:var(--granite);">Sin coincidencias.</div>';
                    return;
                }

                matches.slice(0, 15).forEach(f => {
                    const p = f.properties;
                    const c = f.geometry.coordinates;
                    const depto = p.state || "Honduras";
                    const mun = p.city || p.county || "Ver Mapa";

                    resultsArea.innerHTML += `
                        <div class="location-card">
                            <div class="info" onclick="window.open('https://www.google.com/maps/search/${encodeURIComponent(p.name + ' ' + mun + ' Honduras')}')">
                                <span class="place-name">${p.name}</span>
                                <div class="detail-row"><b>Depto:</b> ${depto}</div>
                                <div class="detail-row"><b>Mun:</b> ${mun}</div>
                            </div>
                            <button class="btn-coords" onclick="event.stopPropagation(); copyToClipboard(this, ${c[1]}, ${c[0]})">üìç Coords</button>
                        </div>`;
                });
            });
        }, 300);
    }
</script>
</body>
</html>
